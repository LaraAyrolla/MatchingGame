<!-- HTML -->
<!DOCTYPE html>
<html>
	<head>
		<title>Matching Game</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<!-- div with lives -->
		<div class="lives" id="lives">
		</div>

		<div class="game-board">
			<!-- div with the 12 cards -->
			<div class="cards">
				<br>
				<img src="assets/background.png" id="a" class="a">
				<img src="assets/background.png" id="b" class="b">
				<img src="assets/background.png" id="c" class="c">
				<img src="assets/background.png" id="d" class="d">
			<!-- </div>
			<div class="div1"> -->
				<img src="assets/background.png" id="e" class="e">
				<img src="assets/background.png" id="f" class="f">
				<img src="assets/background.png" id="a2" class="a">
				<img src="assets/background.png" id="b2" class="b">
			<!-- </div>
			<div class="div1"> -->
				<img src="assets/background.png" id="c2" class="c">
				<img src="assets/background.png" id="d2" class="d">
				<img src="assets/background.png" id="e2" class="e">
				<img src="assets/background.png" id="f2" class="f">
			</div>

			<div class="right-corner">
				<!-- number of attempts -->
				<h1 class="attempts">ATTEMPTS</h1>
				<div class="attempts-number" id="attempts-number">
					0
				</div>
				
				<!-- div for "you win" ou "game over" -->
				<div class="end-game" id="end-game">
				</div>
			</div>
		</div>
		
	</body>
</html>
