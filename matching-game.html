<!DOCTYPE html>
<html>
	<head>
		<title>Matching Game</title>
		<meta charset="UTF-8">
		<link rel="icon" href="assets/heart.png" type="image/icon type">
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<!-- div with lives -->
		<div class="lives" id="lives">
		</div>

		<!-- div with elements from the center of the board -->
		<div class="game-board">
			<!-- div with the 12 cards / left corner -->
			<div class="cards" id="cards">
				<br>
			</div>

			<!-- div with the attempts and messages / right corner -->
			<div class="right-corner">
				<!-- number of attempts -->
				<h1 class="attempts">ATTEMPTS</h1>
				<div class="attempts-number" id="attempts-number">
					0
				</div>
				
				<!-- div for "you win" ou "game over" -->
				<div class="end-game" id="end-game">
				</div>
			</div>
		</div>
		
	</body>
</html>
